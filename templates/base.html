<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="color-scheme" content="light">
    <meta name="darkreader-lock" content="true">
    <title> {% block title %} Title {% endblock %}</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
     <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
     <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">

</head>
<body>
  <header>
      <h1>{% block header %}Default Header{% endblock %}</h1>
    {% if not hide_nav %}

    <nav class="nav container">
  <a href="{{ url_for('landing.landing') }}">Home</a>
  <a href="{{ url_for('pets.show_pets') }}">Pet Family</a>
  <a href="{{ url_for('users.add_user_profile') }}">Create User</a>
  <a href="{{ url_for('users.logout') }}">Logout</a>
    </nav>

    {% endif %}
  </header>

  <main>
    <div class="content mt-5">
          {% block content %}
        {% endblock %}
    </div>
  </main>


<footer>
  <p> 2025 Pet Parenting All rights reserved</p>
</footer>
{% block scripts %}{% endblock %}
</body>
</html>
