<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> {% block title %} Title {% endblock %}</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
     <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
     <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">

</head>
<body>
  <header>
      <h1>{% block header %}Default Header{% endblock %}</h1>
    {% if not portal_view %}
    <nav>
      <ul>
        <li><a href="{{ url_for('landing.landing') }}">Home</a></li>
        <li><a href="{{ url_for('pets.show_pets') }}">Pet Family</a></li>
        <li><a href="{{ url_for('users.register') }}">Create New User</a></li>

      </ul>
    </nav>
    {% endif %}
  </header>

  <main>
    <div class="content">
          {% block content %}
        {% endblock %}
    </div>
  </main>


<footer>
  <p> 2025 Pet Parenting All rights reserved</p>
</footer>
</body>
</html>
